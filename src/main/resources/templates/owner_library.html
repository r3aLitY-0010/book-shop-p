<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container-fluid bg-light">
        <div class="container">
            <h1>Welcome ! <span th:text="${userName}"></span></h1>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>My Books</h4>
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Author</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${orderItemInfo.getBooks()}">
                                <td th:text="${book.id}"></td>
                                <td th:text="${book.isbn}"></td>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.price}"></td>
                                <td th:text="${book.author}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div>
                <p class="lead text-muted">Total Price: $<span th:text="${orderItemInfo.totalPrice}"></span></p>
                <p>You have ordered on <span th:text="${orderItemInfo.orderDate}"></span> with OrderId :: <span th:text="${orderItemInfo.orderItemId}"></span> </p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
